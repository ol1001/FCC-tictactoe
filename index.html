<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game: Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
</head>
<body>
<div class="game-wrapper">

    <h1>Game - Tic Tac Toe</h1>

    <h3 class="choose-user">
        Do you want to be<br>
        <button class="game-user" title="Play as X" id="x">X</button>
        or
        <button class="game-user" title="Play as O" id="o">O</button>
        ?
    </h3>
    <div class="game-board">
    </div>
    <button class="game-refresh">restart</button>
</div>
</body>
</html>
